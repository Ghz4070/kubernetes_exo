apiVersion: v1
kind: Pod
metadata:
  name: wordpress-pod
spec:
  containers:
    - name: wordpress
      image: wordpress
      ports:
        - protocol: TCP
          containerPort: 8080
      env:
        - name: WORDPRESS_DB_HOST
          value: "mysql"
        - name: WORDPRESS_DB_USER
          value: "exampleuser"
        - name: WORDPRESS_DB_PASSWORD
          value: "examplepass"
        - name: WORDPRESS_DB_NAME
          value: "exampledb"
